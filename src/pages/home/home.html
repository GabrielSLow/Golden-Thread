<ion-header>
  <ion-navbar>
    <ion-title align="center">
      C. Y. C.
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h1>
    <ion-img height="100" src="/assets/chooseyourcharity2016.jpg" style="width:100%"> </ion-img>
  </h1>

  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="username" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  Already a member?
  <button ion-button (click)="login()">Sign In

  </button>
  <div>
    Not a member?
    <a ion-button (click)="navigateToregister()">Register!</a>
  </div>

  <div>
   Integration
    <a ion-button (click)="navigateTointegtutorial()">Integrate!</a>
  </div>
  <HR>
 
  <div align="center"> 
      <b>Put the C. Y. C. in <em>CYCLE</em>! Donate now, change the world later!
      </b>
  </div>

</ion-content>
