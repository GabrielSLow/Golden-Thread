<ion-header>
    <ion-navbar>
      <ion-title>
        Donations
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
     <section class="chart-wrapper">
        <canvas #pieChart></canvas>
     </section>
  
     <button ion-button full clear small (click)="update()">
      Update Chart
  </button>
  
  <ion-list>
    <ion-item>
        Total Monthly Donation Amount:
    </ion-item>
    <ion-item>
        <ion-label fixed>$</ion-label>
        <ion-input type="text" [(ngModel)]="total"></ion-input>
    </ion-item>
    <ion-item *ngFor="let myCharity of user.myCharities">
      <ion-list no-lines>
        {{myCharity.name}}
        <ion-item>
              <div align="right"><ion-badge>{{myCharity.percentage}}% of Total Monthly Donations</ion-badge></div>
        </ion-item>
        <ion-item>
          <ion-range min="0" max="100" step="5" snaps="true" [(ngModel)]="myCharity.percentage" color="danger">
            <ion-icon range-left small color="danger" name="hand"></ion-icon>
            <ion-icon range-right color="danger" name="man"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>

  </ion-content>
