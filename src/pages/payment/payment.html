<ion-header>

    <ion-navbar>
      <ion-title>Payment Details</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding> Desired Amount Pledged

    <ion-item>
{{ desiredamountpledged }}
    </ion-item>

    <p>
        Desired Organization
    </p>
    <ion-item>
      <ion-input type="text" placeholder="Organization"></ion-input>
    </ion-item>
 
  <hr> Percentage Committed
  <ion-item>
    <ion-range min="1" max="100" pin="true" [(ngModel)]="saturation" color="secondary">
        <ion-icon range-left small name="hand"></ion-icon>
        <ion-icon range-right name="man"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item padding>
      <ion-label>Pay Now (One Time Only)</ion-label>
      <ion-checkbox color="secondary" checked="false"></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Pay Monthly</ion-label>
        <ion-checkbox color="secondary" checked="true"></ion-checkbox>
      </ion-item>

  <form padding>
      Note to the organization:<br>
      <input type="text" name="firstname"><br>
      </form>

      <ion-item>
          <button ion-button (click)="navigateTodonations()">View Portfolio</button>
         </ion-item>
</ion-content>
