<ion-header>
    <ion-navbar>
        <ion-title>
            Register Now!
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="Email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Phone Number</ion-label>
            <ion-input type="Phone Number"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="Username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="Password"></ion-input>
        </ion-item>

        <HR>
            <ion-item-divider color="danger">Payment Details</ion-item-divider>

        <ion-item>
            <ion-label floating>Name on Card</ion-label>
            <ion-input type="Name on Card"></ion-input>
        </ion-item>
        <ion-item>
                <ion-label floating>Card Number</ion-label>
                <ion-input type="Card Number"></ion-input>
            </ion-item>
            <ion-item>
                    <ion-label floating>MM/YY</ion-label>
                    <ion-input type="MM/YY"></ion-input>
                </ion-item>
                <ion-item>
                        <ion-label floating>CVC</ion-label>
                        <ion-input type=CVC></ion-input>
                    </ion-item>

        <ion-item>
            <button ion-button (click)="navigateTohome()">Submit</button>
        </ion-item>
    </ion-list>
</ion-content>
