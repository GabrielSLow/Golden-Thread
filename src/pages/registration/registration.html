<ion-header>
    <ion-navbar>
        <ion-title>
            Join Us!
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>
        Register Now!
    </p>

</ion-content>

<ion-content>
    <ion-list>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="Email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Phone Number</ion-label>
            <ion-input type="Phone Number"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="Username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="Password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Payment Details</ion-label>
            <ion-input type="Payment Details"></ion-input>
        </ion-item>

        <ion-item>
            <button ion-button (click)="navigateTohome()">Register!</button>
        </ion-item>
    </ion-list>
</ion-content>
