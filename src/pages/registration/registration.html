<ion-header>
    <ion-navbar>
        <ion-title>
            Register Now!
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="Email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Phone Number</ion-label>
            <ion-input type="Phone Number"></ion-input>
        </ion-item>

        <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="username" [(ngModel)]="username"></ion-input>
              </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="Password"></ion-input>
        </ion-item>

        <HR>
            <ion-item-divider color="danger">Billing Information</ion-item-divider>
            <ion-item>
                    <ion-label floating>Desired Amount Pledged</ion-label>
                    <ion-input type="desiredamountpledged" [(ngModel)]="desiredamountpledged"></ion-input>
                  </ion-item>
        <ion-item>
                      <ion-input type="text" placeholder="Billing Address"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-input type="text" placeholder="Credit Card Number"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-input type="date" placeholder="Expiration Date"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-input type="text" placeholder="CVC"></ion-input>
                  </ion-item>
              
          </ion-list>
      
        <ion-item>
            <button ion-button (click)="navigateTologin()">Submit</button>
            <div>
                    <a ion-button (click)="navigateTopayment()">Payment Details
            
                    </a>
                </div>
        </ion-item>
 
</ion-content>
