<ion-header>
    <ion-navbar>
            <ion-buttons start>
                    <button ion-button menuToggle icon-only>
                      <ion-icon name='menu'></ion-icon>
                    </button>
                  </ion-buttons>
        <ion-title>
{{ username }}
</ion-title>

    </ion-navbar>
</ion-header>



<ion-content>
        <p padding>
              </p>
              <ion-grid>
                <ion-row>
                  <ion-col>
                        <div align="left">
                                <ion-img width="125" height="125" src="/assets/gabriellow.jpg"></ion-img> </div>
                  </ion-col>
                  <ion-col>
                    <div>Desired Amount Pledged
                            <ion-item> 
                                    $ {{ desiredamountpledged }}
                                         </ion-item>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
        <br> 
   
        <ion-header no-border>
            <ion-navbar color="secondary">
              <ion-buttons left>
                  <button ion-button icon-only color="light"><ion-icon name="arrow-back"></ion-icon></button>
              </ion-buttons>
            </ion-navbar>
          </ion-header>
           
          <ion-content fullscreen>
           
              <ion-segment [(ngModel)]="category">
                  <ion-segment-button value="gear">
                      Impact
                  </ion-segment-button>
                  <ion-segment-button value="clothing">
                      Initiatives
                  </ion-segment-button>
                  <ion-segment-button value="nutrition">
                      Social
                  </ion-segment-button>
              </ion-segment>
           
              <ion-card *ngFor="let card of cards">
           
                <ion-item>
                  <ion-avatar item-left>
                    <img src="/assets/chailifeline.jpg" />
                  </ion-avatar>
                  <h2>Bike4Chai</h2>
                  <p>August 2, 2018</p>
                </ion-item>
           
                <img src="http://placehold.it/500x200" />
           
                <ion-card-content>
                  Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
                </ion-card-content>
           
                <ion-row>
                  <ion-col>
                    <button ion-button icon-left clear small>
                      <ion-icon name="thumbs-up"></ion-icon>
                      <div>12 Likes</div>
                    </button>
                  </ion-col>
                  <ion-col>
                    <button ion-button icon-left clear small>
                      <ion-icon name="text"></ion-icon>
                      <div>4 Comments</div>
                    </button>
                  </ion-col>
                  <ion-col center text-center>
                    <ion-note>
                      11h ago
                    </ion-note>
                  </ion-col>
                </ion-row>
           
              </ion-card>
           
          </ion-content>
